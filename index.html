<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Sistema de Cadastro de Carros - Estacionamento - Lailson Conceição</title>

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- CSS -->
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<section class="container">
		<h1 class="display-4">Estacionamento JS</h1>
		<p class="lead">Por: Lailson Conceição</p>
		<div class="jumbotron">
			<hr class="my-4">
			<form data-js="formulario">
				<div class="form-group">
					<label for="modeloVeiculo">Modelo do Veículo:</label>
					<input type="text" id="modeloVeiculo" class="form-control" data-js="modeloVeiculo">
				</div>
				<div class="form-group">
					<label for="placaVeiculo">Placa do Veículo:</label>
					<input type="text" id="placaVeiculo" class="form-control" data-js="placaVeiculo">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="col">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Placa</th>
							<th>Hora</th>
							<th>Finalizar</th>
						</tr>
					</thead>
					<tbody data-js="resultados">
					</tbody>
				</table>
			</div>
		</div>
	</section>


	<!-- JAVASCRIPT -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
